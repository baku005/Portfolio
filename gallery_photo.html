    <style>
        h3 {
            display: inline-block; /* サイズ調整用 */
            background-color: #f1d9be; /* 付箋の背景色 */
            color: #434343; /* 文字色 */
            padding: 10px 20px; /* 内側の余白 */
            border-left: 5px solid #fab668; /* 左端のラインでアクセント */
            border-radius: 3px; /* 角を少し丸める */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 影をつける */
            position: relative; /* 擬似要素用 */
        }

        /* 付箋の「折れた部分」を擬似要素で追加 */
        h3::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 10px; /* 右下部分を折り返し */
            width: 20px;
            height: 20px;
            background-color: #f1d9be; /* 背景と同じ色 */
            clip-path: polygon(0 0, 100% 0, 0 100%); /* 三角形を作成 */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 折り返し部分にも影を追加 */
        }
    </style>
